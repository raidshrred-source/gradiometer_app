name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- KEY CHANGE: Set up Flutter FIRST ---
      # This makes the 'flutter' command available to all subsequent steps.
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # --- Setup Java 17 for Android SDK tools ---
      # The Android SDK Manager now requires Java 17 to run.
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- Now this step will work ---
      # It can find the 'flutter' command and use the correct Java 17 version.
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      # --- Setup Java 11 for the Flutter build ---
      # Your project's Gradle build process requires Java 11.
      - name: Setup JDK 11 for Flutter Build
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release)
        # This step will now use Java 11 as configured in the step above.
        run: flutter build apk --release --no-shrink

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gradiometer-apk
          path: build/app/outputs/flutter-apk/app-release.apk
